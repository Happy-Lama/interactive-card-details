<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <div class="card-details-container">
            <div class="front-card-details">
                <div class="card-logo-container">
                    <img src="./images/card-logo.svg" alt="card-logo">
                </div>
                <div class="details-container">
                    <p id="card-details-number">
                        0000 0000 0000 0000
                    </p>
                    <p>
                        <span id="card-holder-name">
                            JANE APPLESEED
                        </span>
                        <span id="card-exp-date">
                            <span id="card-exp-date-month">00</span>/<span id="card-exp-date-year">00</span>
                        </span>
                    </p>
                </div>
            </div>
            <div class="back-card-details">
                <p id="card-cvc-number">
                    000
                </p>
            </div>
        </div>
        <div class="form-container">
            <form action="" method="" onclick="onFormClick(event)" onsubmit="onFormSubmit(event)" novalidate autocomplete="off">
                <p>
                    <label for="cardholder-name">CARDHOLDER NAME</label><br>
                    <input 
                        type="text" name="cardholder-name" id="cardholder-name"
                        placeholder="e.g. Jane Appleseed " autocomplete="off"  
                        required
                    >
                    <span class="error" aria-live="polite"></span>
                </p>
                <p>
                    <label for="card-number">CARD NUMBER</label><br>
                    <input 
                        type="text" name="card-number" id="card-number" 
                        placeholder="0000 0000 0000 0000" pattern="\d{16}"
                        maxlength="16" autocomplete="off"
                        required
                    >
                    <span class="error" aria-live="polite"></span>
                </p>
                <div id="exp-date-cvc">
                    <div>
                        <label for="exp-date">EXP. DATE(MM/YY)</label><br>
                        <input 
                            type="number" name="exp-date-month" id="exp-date-month" 
                            placeholder="MM" max="12" min="1" autocomplete="off"
                            required
                        >
                        <input 
                            type="number" name="exp-date-year" id="exp-date-year" 
                            placeholder="YY" min="0" max="99" autocomplete="off"
                            required
                        >
                        <span class="error" aria-live="polite" style="width:100%;"></span>
                    </div>
                    <div>
                        <label for="card-cvc">CVC</label><br>
                        <input 
                            type="text" name="card-cvc" id="card-cvc" 
                            placeholder="e.g 123" autocomplete="off"
                            maxlength="3" minlength="3" 
                            pattern="\d\d\d"
                            required
                        >
                        <span class="error" aria-live="polite" style="width:100%;"></span>
                    </div>
                </div>
                <input type="submit" value="Continue" id="submit-btn">
            </form>
            <div class="confirmation-message hidden">
                <div class="complete-icon-container">
                    <img src="./images/icon-complete.svg" alt="complete-icon">
                </div>
                <p>
                    THANK YOU!
                </p>
                <p>
                    We've added your card details
                </p>
                <p>
                    <button>
                        Continue
                    </button>
                </p>
            </div>
        </div>
        
    </main>
     
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Kissa Leon Denis</a>.
    </footer>

    <script src="./index.js"></script>

</body>
</html>
